<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Drag and Drop Image Carousel</title>
    <style>
        /* Add your custom styles here */
        #imageCarousel {
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
            cursor: grab;
        }

        #dropArea {
            width: 100%;
            height: 200px;
            border: 2px dashed #aaa;
            margin-top: 20px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dropArea img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #prevBtn,
        #nextBtn {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            z-index: 2;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
    </style>
</head>
