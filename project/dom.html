<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Selection</title>
  <style>
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
    }

    .nav-bar img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .image-container {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .selected-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <!-- Add your image sources to the src attribute -->
    <img src="image1.jpg" onclick="displaySelectedImage('image1.jpg', 'container1')" alt="Image 1">
    <img src="image2.jpg" onclick="displaySelectedImage('image2.jpg', 'container2')" alt="Image 2">
    <img src="image3.jpg" onclick="displaySelectedImage('image3.jpg', 'container3')" alt="Image 3">
    <!-- Add more images as needed -->
  </div>

  <div id="container1" class="image-container">
    <img id="selected-image1" class="selected-image" src="#" alt="Selected Image">
  </div>

  <div id="container2" class="image-container">
    <img id="selected-image1" class="selected-image" src="#" alt="Selected Image">
  </div>

  <div id="container3" class="image-container">
    <img id="selected-image3" class="selected-image" src="#" alt="Selected Image">
  </div>

  <script>
    function displaySelectedImage(imageSource, containerId) {
      var selectedImage = document.getElementById('selected-image' + containerId.charAt(containerId.length - 1));
      var imageContainer = document.getElementById(containerId);

      selectedImage.src = imageSource;
      imageContainer.style.display = 'block'; // Show the container
    }
  </script>
</body>
</html>
