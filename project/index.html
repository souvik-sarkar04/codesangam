            function drop(event) {
                event.preventDefault();

                img.src = data;
                dropArea.innerHTML = '';
                dropArea.appendChild(img);
            }
        
            function showSlide(index) {
                currentSlide = index;
                $('.carousel').carousel(index);
            }
        
            function nextSlide() {
                currentSlide = (currentSlide + 1) % $('.carousel-inner .carousel-item').length;
                showSlide(currentSlide);
            }
        
            function prevSlide() {
                currentSlide = (currentSlide - 1 + $('.carousel-inner .carousel-item').length) % $('.carousel-inner .carousel-item').length;
                showSlide(currentSlide);
            }
        </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
  const slides = document.querySelectorAll('.slide');
  const outfit = document.querySelector('.outfit');
  const outfit2 = document.querySelector('.outfit2');

  const collapseButton = document.getElementById('collapseButton');
  const slideshow = document.querySelector('.slideshow');

  collapseButton.addEventListener('click', function () {
    slideshow.style.display = 'none'; // Hide the slideshow on button click
    // Additional logic like pausing the slideshow timer, if applicable
  });



  slides.forEach(slide => {
    slide.addEventListener('dragstart', dragStart);
  });

  outfit.addEventListener('dragover', dragOver);
  outfit.addEventListener('drop', dropItem);

  outfit2.addEventListener('dragover', dragOver);
  outfit2.addEventListener('drop', dropItem);

  function dragStart(e) {
    const imgSrc = e.target.querySelector('img').src; // Get the image source
    e.dataTransfer.setData('text/plain', imgSrc); // Set image source URL as plain text
  }

  function dragOver(e) {
    e.preventDefault();
  }

  function dropItem(e) {
    e.preventDefault();
    const imgSrc = e.dataTransfer.getData('text/plain'); // Get image source URL
    const newImage = new Image();
    newImage.src = imgSrc; // Create an image element with the source URL
    newImage.classList.add('item'); // Apply any necessary styling or class
    this.appendChild(newImage); // Append the image to the outfit area
  }
});

</script>

    const db = request.result;
